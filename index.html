<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS UI Update</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="score">
        <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerSection">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Would you like to play again?</button>
    </div>

    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore"></h3>
        <div class="playerImgs">
            <img src="./img/rock.png" alt="Rock" class="pImg" id="rock">
            <img src="./img/paper.png" alt="Paper" class="pImg" id="paper">
            <img src="./img/scissors.png" alt="Scissors" class="pImg" id="scissors">
        </div>
    </div>

    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore"></h3>
        <div class="computerImgs">
            <img src="./img/rock.png" alt="Rock" class="pImg" io="rock">
            <img src="./img/paper.png" alt="Paper" class="pImg" id="paper">
            <img src="./img/scissors.png" alt="Scissors" class="pImg" id="scissors">
        </div>
    </div>
        
    <script src="javascript.js"></script>
</body>

</html>
