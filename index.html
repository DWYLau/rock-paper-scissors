<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS UI Update</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="score">
        <hi class="ties">Ties: 0</hi>
   </div>

   <div class="winnerDiv">
        <hi class="winner"></hi>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>

    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerImgs">
            <img src="img/rock.png" alt="Rock" class="pImg" id="rock">
            <img src="img/scissors.png" alt="Rock" class="pImg" id="scissors">
            <img src="img/paper.png" alt="Scissors" class="pImg" id="paper">
        </div>
    </div>
    
    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImgs">
            <img src="img/rock.png" alt="Rock" class="rock">
            <img src="img/scissors.png" alt="Rock" class="scissors">
            <img src="img/paper.png" alt="Scissors" class="paper">
        </div>
    </div>
</body>

<script src="javascript.js"></script>

</html>
